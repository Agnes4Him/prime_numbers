<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Numbers</title>
</head>
<body>

  <p>Enter a number from 2-100 to find out if it's a prime number</p>

  <div>
    <input type="number" max="100" min="3" id="number">

    <button onClick="getPrime()">Click</button>

  </div>

  <script type="text/javascript">

  function getPrime() {

  var x = document.getElementById('number').value;

  var i;

  for(i = 2; i < x; i++) {

    if(x % i > 0) {

      alert(x + " is a prime number");

      break;

    }else {

      alert(x + " is not a prime number");

      break;
    }
  }

  } 

  </script>
</body>
</html>
